<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rysuj wykresy</title>
  </head>
  <body style="text-align: center;">
    <div style="display: inline-block;">
      <h1>Funkcja y=a1*cos(b1*x)</h1>
      <div>
        <input type="number" id="a1" value="" placeholder="a1">
        <input type="number" id="b1" value="" placeholder="b1">
        <div style="margin-top: 20px;">
          <button type="button" onclick="wykresSin()">Rysuj</button>
        </div>
      </div>
      <canvas style="border: solid 1px; margin-top: 20px;" id="wykres1" width="300" height="300"></canvas>
    </div>
    <div style="display: inline-block;">
      <h1>Funkcja y=a1*sin(b1*x)</h1>
      <div>
        <input type="number" id="a2" value="" placeholder="a2">
        <input type="number" id="b2" value="" placeholder="b2">
        <div style="margin-top: 20px;">
          <button type="button" onclick="wykresCos()">Rysuj</button>
        </div>
      </div>
      <canvas style="border: solid 1px; margin-top: 20px;" id="wykres2" width="300" height="300"></canvas>
    </div>
    <script src="siatka.js" type="text/javascript"></script>
    <script src="sin.js" type="text/javascript"></script>
    <script src="cos.js" type="text/javascript"></script>
    <script type="text/javascript">
      grid("wykres1");
      grid("wykres2");
    </script>
  </body>
</html>
